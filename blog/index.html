<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>all posts</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header class="page-header">
    <h1>all posts</h1>
    <p>everything i’ve written, neatly listed.</p>
  </header>

  <section class="all-posts-grid" id="all-posts-grid">
    <!-- js will fill this -->
  </section>

  <p style="text-align:center; margin:4rem 0;">
    <a href="../index.html">&larr; back to homepage</a>
  </p>

  <script src="../js/main.js"></script>
  <script>
    // render all posts in a simple list
    const allPostsGrid = document.getElementById("all-posts-grid");
    posts.forEach(post => {
      const card = document.createElement("div");
      card.classList.add("post-card");
      card.innerHTML = `
        <img src="${post.thumbnail}" alt="${post.title}" style="width:100%;height:auto;margin-bottom:1rem;">
        <h3>${post.title}</h3>
        <small>${post.date}</small>
        <p>${post.excerpt}</p>
        <a href="${post.url}">read more →</a>
      `;
      allPostsGrid.appendChild(card);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>recs</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header class="page-header">
    <h1>recs</h1>
    <p>stuff i rate, and why i rate it.</p>
  </header>

  <section class="all-posts-grid" id="all-recs-grid">
    <!-- js fills this -->
  </section>

  <p style="text-align:center; margin:4rem 0;">
    <a href="../index.html">&larr; back to homepage</a>
  </p>

  <script src="../js/main.js"></script>
  <script>
    const allRecsGrid = document.getElementById("all-recs-grid");

    recs.forEach(rec => {
      const card = document.createElement("div");
      card.classList.add("post-card");

      card.innerHTML = `
        <h3>${rec.title}</h3>
        <small>${rec.date}</small>
        <p>${rec.excerpt}</p>
        <a href="${rec.url}">read more â†’</a>
      `;

      allRecsGrid.appendChild(card);
    });
  </script>

</body>
</html>
